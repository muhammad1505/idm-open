<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IDM-Open Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        max-width: 520px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 12px 0;
      }
      .hint {
        color: #555;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>IDM-Open Options</h1>
    <label>
      <input type="checkbox" id="autoCapture" />
      Auto-capture downloads
    </label>
    <label>
      <input type="checkbox" id="cancelOriginal" />
      Cancel browser download after sending
    </label>
    <p class="hint">Auto-capture skips blob/data URLs and downloads triggered by extensions.</p>
    <script src="options.js"></script>
  </body>
</html>
